addons:
  apt:
    packages:
    - realpath
services: docker
env:
  global:
  - DOCKER_USER=callforamerica
  # DOCKER_PASS
  - secure: ""
notifications:
  email:
    on_success: never
    on_failure: always
  slack:
    rooms:
    - secure: ""
    on_success: always
    on_failure: always

install:
- base-repo/init.sh
- base-repo/build.sh
- base-repo/build-docker.sh

script: true

after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- docker push $DOCKER_USER/debian
